<html>
<head>
	<title>Test Terminal</title>

    <!-- Style mein rehne kaa -->
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div id="terminalpage">
    <div id="navbar" align="center">
        <div class="container">
            <h1>Test Terminal</h1>
        </div>
    </div>
    <div id="terminal">
        <div class="container">
            <div class="row">
                <div class="timer" align="center">
                    <br><br>
                    <h1>
                        <span id="timer-hour">1</span>
                        <span class="timer-sep">:</span>
                        <span id="timer-minute">06</span>
                        <span class="timer-sep">:</span>
                        <span id="timer-second">52</span>
                    </h1><br>
                    <button class="control">Pause</button>
                    <button class="control">Reset</button>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-lg-6" align="center">
                    <div class="commentbox">
                        <h4>Question 2 requires a proof by induction!</h4>
                        <br>
                        <button class="control">Edit</button>
                    </div>
                </div>
                <div class="col-lg-6" align="center">
                    <div class="commentbox">
                        <input class="comment-input" type="text" placeholder="Your new announcement.">
                        <br>
                        <button class="control">Sumbit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footbar" align="center">
        <div class="container">
            <h5><small>made by</small><br>people who take tests</h5>
        </div>
    </div>
</div>
</body>
</html>
